<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa's Feedback ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
  body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(to bottom right, #e6ffe6, #f0fff0); /* soft green background */
  margin: 0;
  padding: 0;
  color: #000000; /* BLACK font color */
  text-align: center;
}

section {
  padding: 3rem 1rem;
}

h2, h3 {
  margin-bottom: 1rem;
  color: #000000; /* headings in black */
}

.slider-label {
  margin-top: 1rem;
  font-weight: bold;
  color: #000000;
}

.slider-container {
  margin: 1rem auto;
  width: 90%;
  max-width: 400px;
  background: #e6f9e6;
  padding: 1rem;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

input[type=range] {
  width: 100%;
  accent-color: #28a745; /* green sliders */
}

.output {
  font-size: 1.1rem;
  font-weight: bold;
  margin-top: 0.5rem;
  color: #28a745; /* keep value highlight green */
}

textarea {
  width: 90%;
  max-width: 400px;
  height: 120px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  resize: none;
  font-family: inherit;
  font-size: 1rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  margin-top: 2rem;
  color: #000000; /* text area text in black */
}

button {
  margin-top: 1rem;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  background-color: #28a745; /* green button */
  color: white;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1e7e34;
}

@media screen and (max-width: 600px) {
  h2, h3 {
    font-size: 1.2rem;
  }

  button {
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>
  <section id="feedback">

      <div class="slider-container">
        <input type="range" min="0" max="100" value="100" name="love_rating" id="loveSlider" oninput="loveValue.innerText = this.value + '%'">
        <div class="output">ðŸ’Ÿ <span id="loveValue">100%</span></div>

      <div class="slider-container">
        <input type="range" min="0" max="100" value="100" name="like_rating" id="likeSlider" oninput="likeValue.innerText = this.value + '%'">
        <div class="output">âœ… <span id="likeValue">100%</span></div>

      <h3> Cylinder , Do you want to say something?</h3>
      <textarea name="message" placeholder="Type your message here..." required></textarea><br>
      <button type="submit">Send it ðŸ’Œ</button>
    </form>
  </section>

  <script>
    // Default values shown when sliders load

    document.getElementById('likeValue').innerText = document.getElementById('likeSlider').value + '%';

<audio id="bg-music" loop>
